<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Footer Example</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Footer Section -->
    <footer>
        <!-- Social Media Icons -->
        <div class="media-icons">
            <a href="https://facebook.com" class="social-icon">Facebook</a>
            <a href="https://twitter.com" class="social-icon">Twitter</a>
            <a href="https://instagram.com" class="social-icon">Instagram</a>
            <a href="https://linkedin.com" class="social-icon">LinkedIn</a>
            <a href="https://youtube.com" class="social-icon">YouTube</a>
        </div>

        <!-- Link Boxes -->
        <div class="link-boxes">
            <div class="links">
                <a href="#">Home</a>
                <a href="#">About</a>
                <a href="#">Links</a>
                <a href="#">Services</a>
                <a href="#">Contact</a>
            </div>
            <div class="contact">
                <p>Contact Number: 8879887262</p>
            </div>
        </div>
    </footer>
</body>
</html>
